---
# tasks file for jmeter-testrun
- name: template the test_plan
  template:
    src: "jmx_base.jmx.j2"
    dest: "{{ jmeter_testrun_root }}/jmx_base.jmx"

- name: run jmeter
  command: /tmp/apache-jmeter-2.13/bin/jmeter -n -t /tmp/jmx_base.jmx -l /tmp/results.csv

- name: restart logstash?
  command: echo "logging to logstash"
